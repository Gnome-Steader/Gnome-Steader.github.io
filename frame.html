<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed and Iframe Example</title>
</head>
<body>
    <h1>Embed and Iframe Example</h1>
    
    <h2>Embedded Content</h2>
    <embed src="https://www.example.com/" width="600" height="400" type="text/html">
    
    <h2>Iframe Content</h2>
    <iframe src="https://www.example.com" width="600" height="400" title="Example Site"></iframe>
</body>
</html>
