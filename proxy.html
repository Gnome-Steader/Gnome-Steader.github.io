
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .proxy-form {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        input[type="url"] {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>URL Proxy</h1>
    <div class="proxy-form">
        <input type="url" id="urlInput" placeholder="Enter URL to proxy (e.g. https://example.com)" required>
        <button onclick="proxyUrl()">Proxy URL</button>
    </div>
    <script>
        function proxyUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                window.location.href = '/proxy/' + url;
            }
        }
    </script>
</body>
</html>
