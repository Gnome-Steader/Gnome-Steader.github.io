<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP Proxy Client</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 30px auto;
            background-color: #f5f5f5;
            padding: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        pre {
            background: #222;
            color: #0f0;
            padding: 15px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>PHP Proxy Client</h1>
    <input type="text" id="url" placeholder="Enter URL (e.g. https://jsonplaceholder.typicode.com/posts/1)" />
    <button onclick="fetchViaProxy()">Fetch</button>
    <pre id="output">Response will appear here...</pre>

    <script>
        async function fetchViaProxy() {
            const urlInput = document.getElementById('url').value;
            const output = document.getElementById('output');

            try {
                const response = await fetch(`proxy.php?url=${encodeURIComponent(urlInput)}`);
                const contentType = response.headers.get("content-type");

                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    output.textContent = JSON.stringify(data, null, 2);
                } else {
                    const text = await response.text();
                    output.textContent = text;
                }
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
